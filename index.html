<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spaceballs RPG</title>
    
    <!-- linking bootstrap for columns/rows. -->
	<link rel="stylesheet" href="<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- linking the css file. -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- linking the reset css file. -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- linking the jQuery.-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- linking the javascript file. -->
	<script type="text/javascript" src = "assets/javascript/game.js"></script>

	<!-- Google Font. -->
	<link href="" rel="stylesheet">

</head>
<body>
		<div class = "row">
			<div class = "col-6">
			</div>

			<div class = "col-6" id = "RPG">
			Spaceballs The RPG!
			</div>
		</div>

		<div class = "row" id = "picRow" style = "margin-left: 22px;">
			<div class = "col-2 firstRow _0 float" id = "lone" value = "Lonestar">
			<!--picture 1: Lonestar.-->
			<p class = "name namel r0" value = "0">Captain Lonestar</p>
			<img src="assets/images/captain_lonestar.jpg" id = "imagelonestar"><br>
			<p class = "HP lonestarhp Lonestar r0"></p>
			</div>

			<div class = "col-2 firstRow _1 float" id = "skroob" value = "PresSkroob">
			<!--picture 2: President Skroob.-->
			<p class = "name nameps 1" value = "1">President Skroob</p>
			<img src="assets/images/president_skroob.jpeg" id = "imagepresskroob"><br>
			<p class = "HP presskroobhp PresSkroob 1"></p>
			</div>

			<div class = "col-2 firstRow _2 float" id = "pizza" value = "PizzatheHutt">
			<!--picture 3: Pizza the Hutt.-->
			<p class = "name namepth 2" value = "2">Pizza the Hutt</p>
			<img src="assets/images/Pizza_the_Hutt.jpg" id = "imagepth"><br>
			<p class = "HP pizzathutthp PiztH 2"></p>
			</div>

			<div class = "col-2 firstRow _3 float" id = "darkH" value = "DarkHelmet">
			<!--picture 4: Dark Helmet.-->
			<p class = "name namedm 3" value = "3">Darth Maul</p>
			<img src="assets/images/dark_helmet.jpg" id = "imagedh"><br>
			<p class = "HP darkhelmethp DarkHelmet 3"></p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			Your Character
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12" id = "yourChar"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Enemies Available to Attack</p>
			</div>
		</div>

		<div class = "row padLeft empty">
			<div class = "col-12 move"  id = "enemies1"></div>
			<div class = "col-12 move"  id = "enemies0"></div>
			<div class = "col-12 move"  id = "enemies2"></div>
			<div class = "col-12 move"  id = "enemies3"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Fight Section</p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12 attackButton">
			<button style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Defender</p>
			</div>
		</div>
		
		<div class = "row padLeft" style = "padding:0px">
			<div class = "col-12" id = "defender"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<br>
			<p class = "youAttacked"></p>
			<p class = "attackedBack"></p>
			<p class = "youDefeated"></p>
			<p class = "youWon"></p>
			<p class = "youLose"></p>
			<p class = "noEnemy"></p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12 padLeft">
			<button class = "restart" style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Restart</button>
			</div>
		</div>

</body>
</html>
